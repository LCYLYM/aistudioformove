name: Build exe & apk

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-desktop:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        run: |
          npm install

      - name: Build web
        run: |
          npm run build:web

      - name: Build electron exe (unsigned)
        run: |
          # 禁用自动签名并清理可能残留的签名相关环境变量
          Remove-Item Env:WIN_CSC_LINK -ErrorAction SilentlyContinue
          Remove-Item Env:CSC_LINK -ErrorAction SilentlyContinue
          $env:CSC_IDENTITY_AUTO_DISCOVERY = "false"
          npm run build:electron

      - name: Upload exe
        uses: actions/upload-artifact@v4
        with:
          name: desktop-exe
          path: dist-electron/**/*.exe

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install deps
        run: |
          npm install

      - name: Build web
        run: |
          npm run build:web

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Android platform (Capacitor)
        run: |
          npx cap add android

      - name: Sync Capacitor
        run: |
          npx cap sync android

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease

      # 直接上传未签名 APK（Gradle 默认输出路径）
      - name: Upload apk
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/*.apk
